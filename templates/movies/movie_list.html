{% extends 'base.html' %}

{% block content %}

<div class="left-ads-display col-lg-9">
    <div class="row">
        <div class="col-md-4 product-men">
            {% for post in movie_list %}
            <div class="product-shoe-info editContent text-center mt-lg-4">
                <div class="men-thumb-item">
                    <img src="{{ post.poster.url }}" class="img-fluid" alt="">
                </div>
                <div class="item-info-product">
                    <h4>
                        <a href="moviesingle.html" class="editContent">{{ post.title }}</a>
                    </h4>

                    <div class="product_price">
                        <div class="grid-price">
                            <span class="money editContent">{{ post.tagline }}</span>
                        </div>
                    </div>
                    <ul class="stars">
                        <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                        <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                        <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                        <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a>
                        </li>
                        <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a></li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--<div class="grid-img-right mt-4 text-right bg bg1" >
        <span class="money editContent" >Flat 50% Off</span>
        <a href="moviesingle.html" class="btn" >Now</a>
    </div>-->
</div>

{% endblock %}
